<!DOCTYPE html>

		<style type="text/css">
			.index{
				position: relative;
				top: -200px;
				font-size:18px;
				width: 1070px;
				text-overflow: ellipsis;
				/*height:300px;*/

			}
			.index a{
				text-decoration:none;
				color: #4a4a4a;
			}

			table{
				margin: 0px;
				padding: 0px;
				width: 30%;
				border-collapse: collapse;
				table-layout: fixed;  /*不添加此样式，会全部显示    */
			}
			table td{

				/* text-overflow: ellipsis; */ /* 加上，显示省略号*/
				white-space: nowrap;
				overflow: hidden;
			}
			table td:hover { /* 鼠标滑过  显示隐藏的内容  伴有横向的滚动条 */
				overflow:auto;
				text-overflow:clip;
			}
			.h1{
				position: relative;
				left: 20px;
			}
			.h1 a{
				text-decoration:none;
				color: #4a4a4a;
			}
			.active a{
				text-decoration:none;
				color: floralwhite;
			}
			.left{
				height:800px;

			}

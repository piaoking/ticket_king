<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">


	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<style type="text/css">
			.index{
				position: relative;
				top: -200px;
				font-size:18px;

			}

				text-decoration:none;

			}

			}
			table td{

				overflow: hidden;
			}
			table td:hover { /* 鼠标滑过  显示隐藏的内容  伴有横向的滚动条 */
				overflow:auto;
				text-overflow:clip;
			}


			.active a{
				text-decoration:none;
				color: floralwhite;
			}
			.left{
				height:800px;

			}
			.so{
				position: relative;
				top: -400px;
			}



		</style>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	</head>

				<div onclick="pageClick(this)" class="active"><img src="img/icon-1.png" /><a href="http://localhost:8081/qfclothes/user/index">用户表</a></div>

				<div onclick="pageClick(this)" class="active"><img src="img/icon-1.png" /><a href="http://localhost:8081/qfclothes/son/so">商品子表</a></div>
				<div onclick="pageClick(this)" class="active"><img src="img/icon-1.png" /><a href="http://localhost:8081/qfclothes/show/sho">城市表</a></div>
				<div onclick="pageClick(this)" class="active"><img src="img/icon-1.png" /><a href="http://localhost:8081/qfclothes/see/session">场次表</a></div>
				<div onclick="pageClick(this)" class="active"><img src="img/icon-1.png" /><a href="http://localhost:8081/qfclothes/price/pr">中间表</a></div>
				<div onclick="pageClick(this)" class="active"><img src="img/icon-1.png" /><a href="http://localhost:8081/qfclothes/place/pla">场地表</a></div>
				<div onclick="pageClick(this)" class="active"><img src="img/icon-1.png" /><a href="http://localhost:8081/qfclothes/parent/par">商品分类表</a></div>

		</div>
		<div class="top">
			<div class="leftTiyle" id="flTitle">商品表管理</div>
			<div class="thisUser">

			</div>
		</div>
		<div class="content index">

			<table class="table table-bordered  table-layout:fixed" cellpadding="0" border="1"  >
				<tbody th:each="oder:${orderupdate}">
				<tr >
						<input id="orderId" placeholder="请输入用户编号" name="orderId" maxlength="11" type="text"
							   class="input input-mobile" th:value="${oder.orderId}"><br>

						<input id="userId" placeholder="请输入用户编号" name="userId" maxlength="11" type="text"
							   class="input input-mobile" th:value="${oder.userId}" ><br>

                        <input id="orderPrice" placeholder="请输入商品价格" name="orderPrice" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderPrice}"><br>


                        <input id="orderSum" placeholder="请输入商品数量" name="orderSum" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderSum}"><br>

                        <input id="orderNum" placeholder="请输入订单号" name="orderNum" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderNum}"><br>


                        <input id="orderState" placeholder="请输入订单状态" name="orderState" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderState}"><br>


                        <input id="orderTime" placeholder="请输入下单时间" name="orderTime" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderTime}"><br>



                        <input id="orderTicketName" placeholder="请输入用户简介" name="orderTicketName" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderTicketName}"><br>



                        <input id="orderTicketCity" placeholder="请输入演唱会名称" name="orderTicketCity" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderTicketCity}"><br>


                        <input id="orderTicketPlace" placeholder="请输入演唱会城市" name="orderTicketPlace" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderTicketPlace}"><br>


                        <input id="orderTicketTime" placeholder="请输入演唱会地点" name="orderTicketTime" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderTicketTime}"><br>





                        <input id="orderTicketImage" placeholder="请输入演唱会图片" name="orderTicketImage" maxlength="11" type="text"
                               class="input input-mobile" th:value="${oder.orderTicketImage}"><br>


		<div class="row"><input type="submit" value="提 交" class="btn btn-submit" onclick="register()" ></div><br>
	</div>
				</tr>




			</table>

		</div>

	</body>
	<script type="text/javascript">
        function register() {
            var orderId = $("#orderId").val();
            var userId = $("#userId").val();
            var orderPrice = $("#orderPrice").val();
            var orderSum = $("#orderSum").val();
            var orderNum = $("#orderNum").val();
            var orderState = $("#orderState").val();
            var orderTime = $("#orderTime").val();
            var orderTicketName = $("#orderTicketName").val();
            var orderTicketCity = $("#orderTicketCity").val();
            var orderTicketPlace = $("#orderTicketPlace").val();
            var orderTicketTime = $("#orderTicketTime").val();
            var orderTicketImage = $("#orderTicketImage").val();


            $.post("order/updateorder",
                {
                    orderId:orderId,
                    userId:userId,
                    orderPrice:orderPrice,
                    orderSum:orderSum,
                    orderNum:orderNum,
                    orderState:orderState,
                    orderTime:orderTime,
                    orderTicketName:orderTicketName,
                    orderTicketCity:orderTicketCity,
                    orderTicketPlace:orderTicketPlace,
                    orderTicketTime:orderTicketTime,
                    orderTicketImage:orderTicketImage,

                },
                function (data) {
                    if (data.code == 1) {
                        window.location.href="order/to";
                    } else {
                        alert(data.msg);
                    }
                })

        }
	</script>

<!DOCTYPE html>

	<head>

		<style type="text/css">
			.index{
				position: relative;

				overflow: hidden;
			}
			table td:hover { /* 鼠标滑过  显示隐藏的内容  伴有横向的滚动条 */
				overflow:auto;

			.active a{

			}

			}

			}

		</div>
		<div class="top">
			<div class="leftTiyle" id="flTitle">商品表管理</div>
			<div class="thisUser">

			</div>
		</div>
		<div class="content index">

			<table class="table table-bordered  table-layout:fixed" cellpadding="0" border="1"  >
				<tbody th:each="user:${userupdate}">
				<tr >
                    <input id="userId" name="userId" maxlength="11" type="text"
                           class="input input-mobile" th:value="${user.userId}" ><br>

                        <input id="userName" name="userName" maxlength="11" type="text"
                               class="input input-mobile" th:value="${user.userName}" ><br>


                        <input id="userTel"  name="userTel" maxlength="11" type="text"
                               class="input input-mobile" th:value="${user.userTel}"><br>

                        <input id="userPassword" name="userPassword" maxlength="11" type="text"
                               class="input input-mobile" th:value="${user.userPassword}"><br>


                        <input id="userBalance"  name="userBalance" maxlength="11" type="text"
                               class="input input-mobile" th:value="${user.userBalance}"><br>


                        <input id="userPs"  name="userPs" maxlength="11" type="text"
                               class="input input-mobile" th:value="${user.userPs}"><br>

                        <input id="userCoupon"  name="userCoupon" maxlength="11" type="text"
                               class="input input-mobile" th:value="${user.userCoupon}"><br>

						<input id="userImage"  name="userImage" maxlength="11" type="text"
							   class="input input-mobile" th:value="${user.userImage}"><br>

						<input id="userLv" name="userLv" maxlength="11" type="text"
							   class="input input-mobile" th:value="${user.userLv}"><br>

		<div class="row"><input type="submit" value="提 交" class="btn btn-submit" onclick="register()" ></div><br>
				</tr>

	</tbody>


			</table>

		</div>

	</body>
	<script type="text/javascript">
        function register() {
            var userId = $("#userId").val();
            var userName = $("#userName").val();
            var userTel = $("#userTel").val();
            var userPassword = $("#userPassword").val();
            var userBalance = $("#userBalance").val();
            var userPs = $("#userPs").val();
            var userCoupon = $("#userCoupon").val();
            var userImage = $("#userImage").val();
            var userLv = $("#userLv").val();


            $.post("user/updateuser",
                {
                    userId:userId,
                    userName:userName,
                    userTel:userTel,
                    userPassword:userPassword,
                    userBalance:userBalance,
                    userPs:userPs,
                    userCoupon:userCoupon,
                    userImage:userImage,
                    userLv:userLv,
                },
                function (data) {
                    if (data.code == 1) {
                        window.location.href="user/index";
                    } else {
                        alert(data.msg);
                    }
                })

        }
	</script>
</html>
